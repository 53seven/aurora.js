<!doctype html>
<html>
<body>
    <input type="file">
    <script src="http://localhost:8080/"></script>
    <script>
        document.querySelector("input").onchange = function(e) {
            var player = Player.fromFile(e.target.files[0]);
            player.on('error', function(e) { console.log(e) });
            player.preload();
            player.play();
        }
    </script>
</body>
</html>
